<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Podaj dane:</h1>
    <form action="/select/" method="POST">
        <label for='price'>Cena:</label><br>
        <input type="hidden" id='price' name="action" value="price">
        <input type="number" id="cena_od" name="cena_od" placeholder="od">
        <input type="number" id="cena_do" name="cena_do" placeholder="do"><br><br>
        <label for='year'>Rocznik:</label><br>
        <input type="hidden" id="year" name="action" value="year">
        <input type="number" id="rocznik_od" name="rocznik_od" placeholder="od">
        <input type="number" id="rocznik_do" name="rocznik_do" placeholder="do"><br><br>
        <label for="mileage">Przebieg:</label><br>
        <input type="hidden" name="action" id="mileage" value="mileage">
        <input type="number" id="przebieg_od" name="przebieg_od" placeholder="od">
        <input type="number" id="przebieg_do" name="przebieg_do" placeholder="do"><br><br>
        <label for="engine_size">Pojemność:</label><br>
        <input type="hidden" name="action" id="engine_size" value="engine_size">
        <input type="number" id="pojemnosc_od" name="pojemnosc_od" placeholder="od">
        <input type="number" id="pojemnosc_do" name="pojemnosc_do" placeholder="do"><br><br>
        <input type="submit">
    </form>
</body>
</html>
